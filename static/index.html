<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortey Assistant</title>
    <style>
        :root {
            --primary: #2F80ED;
            --background: #F5F7FB;
            --text: #2D3436;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 1rem;
            background: var(--background);
            color: var(--text);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .chat-window {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-bottom: 1rem;
            height: 60vh;
            overflow-y: auto;
        }
        
        .message {
            margin: 0.5rem 0;
            padding: 0.8rem;
            border-radius: 8px;
            max-width: 70%;
        }
        
        .user-message {
            background: var(--primary);
            color: white;
            margin-left: auto;
        }
        
        .assistant-message {
            background: #EDF2F7;
            margin-right: auto;
        }
        
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        button {
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        #status {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .status-item {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            background: #F8F9FA;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mortey Assistant</h1>
        <div class="chat-window" id="chatWindow"></div>
        
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        const API_BASE = window.location.origin
        let sessionId = localStorage.getItem('sessionId') || crypto.randomUUID()
        
        async function sendMessage() {
            const input = document.getElementById('messageInput')
            const message = input.value.trim()
            if (!message) return
            
            // Add user message
            appendMessage(message, 'user')
            input.value = ''
            
            try {
                const response = await fetch(`${API_BASE}/api/message`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        content: message,
                        session_id: sessionId
                    })
                })
                
                const data = await response.json()
                appendMessage(data.response, 'assistant')
                updateStatus()
            } catch (error) {
                appendMessage("Sorry, I'm having trouble responding right now.", 'assistant')
            }
        }
        
        function appendMessage(text, role) {
            const chatWindow = document.getElementById('chatWindow')
            const messageDiv = document.createElement('div')
            messageDiv.className = `message ${role}-message`
            messageDiv.textContent = text
            chatWindow.appendChild(messageDiv)
            chatWindow.scrollTop = chatWindow.scrollHeight
        }
        
        async function updateStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/status`)
                const status = await response.json()
                
                const statusDiv = document.getElementById('status')
                statusDiv.innerHTML = `
                    <div class="status-item">Active Sessions: ${status.active_sessions}</div>
                    <div class="status-item">LLM Health: ${status.llm_manager.health_score * 100}%</div>
                    <div class="status-item">Agents Ready: ${Object.values(status.agents).filter(Boolean).length}</div>
                `
            } catch (error) {
                console.error('Status update failed:', error)
            }
        }
        
        // Initial status check
        updateStatus()
        setInterval(updateStatus, 10000)
    </script>
</body>
</html>
